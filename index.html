<!DOCTYPE html>
<html>
    <style>
        #myProgress {
            width: 100%;
            background-color: #ddd;
        }

        #myBar {
            height: 30px;
            background-color: #04AA6D;
        }
    </style>
    <body>
        <div id="myProgress">
            <div id="myBar"></div>
        </div>
        <script>
            var elem = document.getElementById("myBar");
            var width = new URLSearchParams(window.location.search).get("percentage");
            elem.style.width = (width || 0) + "%";
        </script>
    </body>
</html>
